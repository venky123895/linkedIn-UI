<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="leftBox">
            <div class="logobox">
                <h1 class="logoName">Linked</h1>
                 <img src="linkedin.png" class="logo">
            </div>
            <p class="name">Join the Biggest <br/> Proffesional Community</p>
            <input type="email" placeholder="Email" class="box1">
            <br/>
            <input type="password" placeholder="Password(8+Characters)" class="box1">
            <p class="text">By clicking Agree & Join, you agree to the Linked User <br/> Agreement Privacy policy and Cookie Policy</p>
            <div class="but">
                <button class="butt">Agree & Join</button>
            </div>
            <p class="signintext">Already on LinkedIn? <b class="bold">Sign in</b></p>
        </div>
        <div class="rigthBox">
            <div class="firstBox">
                <div class="box11">
                    <img src="discover.png" class="image">
                    <p class="title">Disover</p>
                </div>
                <div class="box2">
                    <img src="people.png" class="image">
                    <p class="title">People</p>
                </div>
                <div class="box3">
                    <img src="youtube.png" class="image">
                    <p class="title">Learning</p>
                </div>
                <div class="box4">
                    <img src="portfolio.png" class="image">
                    <p class="title">Jobs</p>
                </div>
                <div class="seperator">
                    <div class="li"></div>
                </div>
                <div class="join">
                    <h3 class="text1">Join now</h3>
                </div>
                <div class="signin">
                    <button class="signbut">Sign in</button>
                </div>
           
            </div>
            <div class="secondBox">
                <img src="coaching.jpg" class="back">
            </div>
       
        </div>
    </div>
</body>
</html>
